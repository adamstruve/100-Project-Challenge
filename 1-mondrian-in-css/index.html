<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>A Mondrian In CSS</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h2>A Mondrian In CSS</h2>

        <div id="piet-container">
            <div id="piet1" class="piet"></div>
            <div id="piet2" class="piet"></div>
            <div id="piet3" class="piet"></div>
            <div id="piet4" class="piet"></div>
            <div id="piet5" class="piet"></div>
            <div id="piet6" class="piet"></div>
            <div id="piet7" class="piet"></div>
            <div id="piet8" class="piet"></div>
            <div id="piet9" class="piet"></div>
            <div id="piet10" class="piet"></div>
            <div id="piet11" class="piet"></div>
            <div id="piet12" class="piet"></div>
            <div id="piet13" class="piet"></div>
            <div id="piet14" class="piet"></div>
            <div id="piet15" class="piet"></div>
            <div id="piet16" class="piet"></div>
            <div id="piet17" class="piet"></div>
            <div id="piet18" class="piet"></div>
            <div id="piet19" class="piet"></div>
            <div id="piet20" class="piet"></div>
        </div>

        <button type="button" id="randomize">Randomize The Colors</button>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script>
        colors = ["#f1fbf2", "#fcd369", "#e93125", "#250c9a", "#1b0a10"];
        $( "#randomize" ).click(function() {
            var i = 1;
            while (i < 21) {
                var color = colors[Math.floor(Math.random()*colors.length)];
                $("#piet"+ i).css("background-color",color);
                i++;
            }
        });
        $( ".piet" ).click(function() {
            var color = colors[Math.floor(Math.random()*colors.length)];
            $(this).css("background-color",color);
        });
        </script>
    </body>
</html>
